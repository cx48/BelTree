<div class="theme-selector">
    <div class="theme-option w-6 h-6 rounded bg-gradient-to-br from-[#0a192f] to-[#1f3a5f] cursor-pointer active" 
         data-theme="1" onclick="changeTheme(1)" title="Deep Ocean">
        <div class="w-full h-full rounded-full flex items-center justify-center text-white opacity-0 hover:opacity-100 transition-opacity">
            <i class="fas fa-water text-xs"></i>
        </div>
    </div>
    <div class="theme-option w-6 h-6 rounded bg-gradient-to-br from-[#0d9488] to-[#2dd4bf] cursor-pointer" 
         data-theme="2" onclick="changeTheme(2)" title="Mint Fresh">
        <div class="w-full h-full rounded-full flex items-center justify-center text-white opacity-0 hover:opacity-100 transition-opacity">
            <i class="fas fa-leaf text-xs"></i>
        </div>
    </div>
    <div class="theme-option w-6 h-6 rounded bg-gradient-to-br from-[#fb923c] to-[#f97316] cursor-pointer" 
         data-theme="3" onclick="changeTheme(3)" title="Sunset">
        <div class="w-full h-full rounded-full flex items-center justify-center text-white opacity-0 hover:opacity-100 transition-opacity">
            <i class="fas fa-sun text-xs"></i>
        </div>
    </div>
</div>
