<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.title }}</title>
    <meta name="description" content="{{ config.description }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-1">
    <!-- Floating elements -->
    <div id="sparkles-container"></div>
    <div id="fireflies-container"></div>

    <!-- Theme indicator -->
    <div class="theme-indicator hidden md:flex">
        <i class="fas fa-palette mr-2"></i>
        <span>Theme: Deep Ocean</span>
    </div>
    
    <div class="content-wrapper">
        <!-- Profile Section -->
        {% include "partials/profile.html" %}
        
        <!-- Links Section -->
        {% include "partials/links.html" %}

        <!-- Contact Guidelines -->
        {% include "partials/contact-guidelines.html" %}

        <!-- Spotify Playlist -->
        {% include "partials/spotify-playlist.html" %}

        <!-- Theme Selector -->
        {% include "partials/theme-selector.html" %}
        
        <!-- Footer -->
        {% include "partials/footer.html" %}
    </div>

    <script src="js/script.js"></script>
</body>
</html>
